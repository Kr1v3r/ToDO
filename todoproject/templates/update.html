{% extends "base.html" %}
<head><title>{% block title %}Update{% endblock %} </title></head>
{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">Task Update</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
